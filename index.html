<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delaminator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a580b5a337.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Delaminator</h1>
        </header>

        <div id="control-area">
            <button id="start-button" onclick="startDelamination()">Begin delamination process</button>
        </div>

        <div id="display-area" style="display: none;">
            <i id="random-icon" class=""></i>
            <p id="random-text"></p>
            <audio id="random-audio" src=""></audio>
        </div>

        <div id="complete-message" style="display: none;">
            <h2>Delamination complete.</h2>
        </div>

        <footer>
            <p>2025</p>
        </footer>
    </div>

    <script src="startDelamination.js"></script>
</body>
</html>
